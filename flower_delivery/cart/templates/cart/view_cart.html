<!-- cart.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Ваша корзина</h2>

    {% if cart_items %}
        <ul>
        {% for item in cart_items %}
            <li>{{ item.flower.name }} - {{ item.quantity }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>В вашей корзине нет товаров. {{ cart_items }}</p>
    {% endif %}

{% endblock %}
