{% extends 'base.html' %}
{% load static %}

{% block title %}Главная{% endblock %}

{% block content %}
<style>
    /* Задаем фиксированные размеры для изображений карусели */
    .carousel-inner img {
        width: 600px;
        height: 500px;
        object-fit: contain; /* Подгоняет изображение по размерам без обрезки */
        background-color: #f8f9fa; /* Цвет фона за изображением для пустых областей */
    }
</style>

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/flower1.jpg' %}" class="d-block w-100" alt="Цветы 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/flower2.jpg' %}" class="d-block w-100" alt="Цветы 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/rose_1.jpg' %}" class="d-block w-100" alt="Цветы 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
    </button>
</div>
{% endblock %}
